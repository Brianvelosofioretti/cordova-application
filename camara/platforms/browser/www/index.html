<html>
         <head>
             <meta charset="utf-8" />
             <meta name="format-detection" content="telephone=no" />
             <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
             <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
             <link rel="stylesheet" type="text/css" href="css/index.css" />
             <title>Acceso a la c√°mara con PhoneGap</title>
         </head>
         <body onload="onLoad()">
           <!--uso de vibracion al enviar foto-->
             <div id="content" style="margin-top: 100px;">
                 <h1>Test camera/audio </h1>
                 <button id="takePhoto">TOMAR FOTO</button>
                 <img id="photo" src=""/>
                <center> <button id="sendPhoto">ENVIAR FOTO</button> </center>
             </div>
             <script type="text/javascript" src="cordova.js"></script>
             <script type="text/javascript" src="js/index.js"></script>
             <script type="text/javascript">app.initialize();</script>
             <!--uso de volumen -->
             <script type="text/javascript" charset="utf-8">


   function onLoad() {
       document.addEventListener("deviceready", onDeviceReady, false);
   }

   // Cordova is loaded and it is now safe to make calls Cordova methods
   //
   function onDeviceReady() {
       // Register the event listener
       document.addEventListener("volumedownbutton", onVolumeDownKeyDown, false);
       document.addEventListener("volumeupbutton", onVolumeUpKeyDown, false);

   }

   // Handle the volume down button
   //
   function onVolumeDownKeyDown() {
     alert("bajado el volumen");
   }

   function onVolumeUpKeyDown() {
     alert("subido el volumen")
    }

   </script>

         </body>

     </html>
